<header>
    <h1>Contactanos</h1>
</header>
  <main>
    <div class="form-container">
        <form id="Formulario">
        <h2>Formulario de Contacto</h2>

        <label>Nombre:</label>
        <input type="text" id="nombre" required>

        <label>Email:</label>
        <input type="email" id="email" required>
        
        <label>Mensaje:</label>
        <textarea id="mensaje"  rows="10" required></textarea>

        <div id="captchaContainer" class="hidden">
          <div class="captcha-box">
            <span id="captchaTexto"></span>
            <button type="button" id="btnGenerarCaptcha" title="Generar nuevo captcha">↻</button>
          </div>
          <input type="text" id="captchaInput" placeholder="Ingrese el texto del captcha">
          <button type="button" id="btnValidarCaptcha">Validar</button>
          <label id="captchaResultado"></label>
        </div>

        <button type="submit" id="btnEnviar" disabled>Enviar</button>
      </form>
    </div>
  </main>
